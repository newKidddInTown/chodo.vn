<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <!-- WRITE YOUR CONTENT BELOW-->
      <button class="btn btn-info"
              [ngStyle]="styleButtonBaby()"
              (click)="toggleGhost()"
      >
        {{ghostEnable ? 'Show baby' : 'Show ghost'}}
      </button>
      <div>
        <app-ghost *ngIf="ghostEnable; else baby"></app-ghost>
        <ng-template #baby>
          <app-baby></app-baby>
        </ng-template>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox"
               value="" id="flexCheckChecked" checked
               ngModel #check="ngModel"
               [ngModelOptions]="{'standalone' : true}">
        <label class="form-check-label" for="flexCheckChecked">
          Short input
        </label>
      </div>

      <input type="text" [ngClass]="{'w-25' : check.value}" class="form-control">
    </div>
  </div>
</div>
